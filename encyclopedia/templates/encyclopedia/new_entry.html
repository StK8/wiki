{% extends "encyclopedia/layout.html" %}

{% block title %}
    New entry
{% endblock %}

{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        <input class="text_field" type="text" name="entry_name" placeholder="Entry title">
        <br>
        <br>
        <textarea name="entry_content" placeholder="Entry content"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
